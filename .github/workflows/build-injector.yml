name: Build DLL + Injector

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet
      run: nuget restore StellaSora-Tool.sln

    - name: Build DLL
      run: msbuild StellaSora-Tool.sln /p:Configuration=Release /p:Platform=x64 /m

    - name: Build Injector
      run: msbuild injector/Injector.vcxproj /p:Configuration=Release /p:Platform=x64 /m

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: StellaSora-Tool-Release
        path: |
          **/StellaSora-Tool.dll
          **/StellaSora-Tool.pdb
          **/Injector.exe
